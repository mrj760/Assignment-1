<html>
<head>
Compiled
</head>
<body></body>
<button onclick="playAll()">Play</button>
<script>
const uhh = new Audio("https://github.com/mrj760/Assignment-1/blob/master/uhh.mp3?raw=true");
const uhhhigh = new Audio("https://github.com/mrj760/Assignment-1/blob/master/uhh1.mp3?raw=true");
const uhhlow = new Audio("https://github.com/mrj760/Assignment-1/blob/master/uhh2.mp3?raw=true");
const UHH = new Audio("https://github.com/mrj760/Assignment-1/blob/master/uhh3.mp3?raw=true");
const crackfoo = new Audio("https://github.com/mrj760/Assignment-1/blob/master/alien%20soda%20can.mp3?raw=true");
function play(sound, time) {
	setTimeout(function() {sound.play();}, time);
}
uhhReady = false;
uhhhighReady = false;
uhhlowReady = false;
UHHReady = false;
crackfooReady = false;
uhh.addEventListener("canplaythrough", event => {
	uhhReady = true;
})
uhhhigh.addEventListener("canplaythrough", event => {
	uhhhighReady = true;
})
uhhlow.addEventListener("canplaythrough", event => {
	uhhlowReady = true;
})
UHH.addEventListener("canplaythrough", event => {
	UHHReady = true;
})
crackfoo.addEventListener("canplaythrough", event => {
	crackfooReady = true;
})
function playAll() {
	if (!uhhReady || !uhhhighReady || !uhhlowReady || !UHHReady || !crackfooReady) {
		alert("Sounds Loading...");
		return;
	}
	play(uhh,0);
	play(uhhhigh,250);
	play(uhh,500);
	play(uhhlow,500);
	play(uhhhigh,750);
	play(uhhlow,750);
	play(UHH,1000);
	play(crackfoo,1250);
	play(uhhlow,1500);
	play(uhh,2000);
	play(uhh,2250);
	play(uhhhigh,2500);
	play(uhhlow,2750);
	play(uhhlow,3000);
	play(UHH,3000);
	play(uhhhigh,3750);
	play(UHH,3750);
	play(crackfoo,4000);
	play(uhh,4250);
	play(uhhlow,4250);
	play(uhhlow,4500);
	play(uhhhigh,4750);
	play(uhhlow,4750);
	play(uhh,5000);
	play(UHH,5000);
}
</script>
</html>
